{% extends 'base.html' %}
{% load static %}

{% block page-header %}
<div class="container header-container">
    <div class="row justify-content-center">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h3 class="text-center cursive-text-color">Schedule of Events</h3>
        </div>
    </div>
    <div class="row justify-content-center mb-5">
        <div class="schedule-container card border-0 py-5">
            <div class="schedule-overlay">&nbsp;</div>
            <div class="row">
                <!-- schedule details -->
                <div class="col-10 offset-1 ">
                    <!-- <div class="card h-100"> -->
                    {% for schedule in schedules %}
                    <div class="row">
                        <div class="col-3 text-callout schedule">
                            <p class="mb-0 mt-1  schedule">{{ schedule.time }}</p>
                        </div>
                        <div class="col-9 text-callout">
                            <p class="mb-0 mt-1 schedule">{{ schedule.event }}</p>
                        </div>
                    </div>
                    {% endfor %}
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block postloadjs %}
{{ block.super }}
{% endblock %}
