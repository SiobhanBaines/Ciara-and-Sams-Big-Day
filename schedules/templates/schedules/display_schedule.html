{% extends 'base.html' %}
{% load static %}

{% block page-header %}
    <div class="container header-container">
        <div class="row justify-content-center">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container px-5">
        <div class="row">
            <div class="col">
                <hr>
                <small>
                    <h3 class="text-center cursive-text-color">The Expected Schedule of Events</h3>
                </small>
                <hr>
            </div>
        </div>
        <div class="row">
            <!-- schedule contact detail -->
            <div class="col-12">
                {% for schedule in schedules %}
                    <div class="row">
                        <div class="col-3">
                            <p class="mb-0 mt-1">{{ schedule.time }}</p>
                        </div>
                        <div class="col-9">
                            <p class="mb-0 mt-1">{{ schedule.event }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
{% block postloadjs %}
{{ block.super }}
{% endblock %}
