{% extends 'base.html' %}
{% load static %}

{% block page-header %}
    <div class="container header-container">
        <div class="row justify-content-center">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container px-5">
        <div class="row">
            <div class="col">
                <h3 class="text-center cursive-text-color">Schedule of Events</h3>
            </div>
        </div>
        <div class="menu-container container card border-0 py-5">
            <div class="card-overlay">&nbsp;</div>
        <div class="row">
            <!-- menu details -->
            <div class="col-10 offset-1 ">
                {% for menu in menus %}
                    <div class="row">
                        <div class="col-3 text-callout">
                            <p class="mb-0 mt-1 menu">{{ menu.course }}</p>
                        </div>
                        <div class="col-9 text-callout">
                            <p class="mb-0 mt-1 menu">{{ menu.menu_item }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col offset-3 text-callout">
                            <p class="mb-0 mt-1 menu-description">{{ menu.description }}</p>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block postloadjs %}
{{ block.super }}
{% endblock %}
