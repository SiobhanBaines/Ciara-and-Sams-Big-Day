<!-- Upload Guest List Modal Structure -->
<!-- Modal -->
<div class="modal fade" id="uploadGuestListModal" tabindex="-1" aria-labelledby="guestListModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            {% if messages %}
            <div class="message-container"></div>
            {% endif %}
            <div class="modal-header">
                <h3 class="modal-title" id="guestListModalLabel">Upload Guest List</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" enctype="multipart/form-data">
                <!-- <form action="{% url 'upload_guest_list' %}" method="POST" enctype="multipart/form-data"> -->
                {% csrf_token %}
                <div class="modal-body">
                    <div class="modal-body mb-3">
                        <input type="file" name="guest_list_csv" id="guest_list_csv" class="form-control" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn accept-btn">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
